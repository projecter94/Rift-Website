<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Rift Verification - Callback</title>
  <style>
    body {
      font-family: system-ui, Segoe UI, Roboto, Arial;
      background: #0b0b0f;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #141416;
      padding: 28px;
      border-radius: 12px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,.6);
      text-align: center;
    }
    .loading {
      font-size: 16px;
      opacity: 0.8;
    }
    .success {
      font-size: 18px;
      color: #90ee90;
    }
    .error {
      font-size: 18px;
      color: #ff8080;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Rift Verification</h2>
    <p id="status" class="loading">Processing your login...</p>
  </div>

  <script>
    async function handleCallback() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");

      if (!code) {
        window.location.href = "/fail.html?msg=Missing+OAuth2+code";
        return;
      }

      try {
        const res = await fetch(`/api/auth/discord/redirect?code=${encodeURIComponent(code)}`, {
          redirect: "follow"
        });

        // If backend redirected, browser will already leave this page.
        // But if backend just replies, we handle it here:
        if (res.redirected) {
          window.location.href = res.url;
          return;
        }

        const text = await res.text();
        if (res.ok) {
          window.location.href = "/success.html?msg=" + encodeURIComponent(text);
        } else {
          window.location.href = "/fail.html?msg=" + encodeURIComponent(text);
        }
      } catch (err) {
        window.location.href = "/fail.html?msg=Verification+error";
      }
    }

    handleCallback();
  </script>
</body>
</html>
