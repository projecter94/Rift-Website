<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rift Verification</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: system-ui, Segoe UI, Roboto, Arial;
      background: #0b0b0f;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #141416;
      padding: 28px;
      border-radius: 12px;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,.6);
      text-align: center;
    }
    .primary-btn {
      background: linear-gradient(90deg,#ff2a2a,#8f1f1f);
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: transform .18s;
    }
    .primary-btn:active { transform: translateY(1px); }
    .result { margin-top: 16px; font-size: 15px; font-weight: 600; }
    .error { color: #ff8080; }
    .success { color: #90ee90; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Rift Verification</h2>
    <p>By clicking this button you will verify and gain access to the server.</p>
    <button id="verifyBtn" class="primary-btn">Verify</button>
    <div id="result" class="result" aria-live="polite"></div>
  </div>

  <script>
    // Generate a pseudo HWID based on device/browser
    async function getHWID() {
      const parts = [
        navigator.userAgent || "",
        navigator.platform || "",
        navigator.language || "",
        screen.width + "x" + screen.height,
        navigator.hardwareConcurrency || "",
        navigator.deviceMemory || ""
      ].join("||");
      const enc = new TextEncoder().encode(parts);
      const hashBuf = await crypto.subtle.digest("SHA-256", enc);
      return Array.from(new Uint8Array(hashBuf))
        .map(b => b.toString(16).padStart(2,"0")).join("");
    }

    function showMsg(msg, ok=true) {
      const el = document.getElementById("result");
      el.className = "result " + (ok ? "success" : "error");
      el.textContent = msg;
    }

    document.getElementById("verifyBtn").addEventListener("click", async () => {
      const btn = document.getElementById("verifyBtn");
      btn.disabled = true;
      btn.textContent = "Verifying...";

      try {
        const hwid = await getHWID();

        const res = await fetch("/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ hwid })
        });

        const data = await res.json();
        if (res.ok) {
          showMsg(data.message, !data.message.includes("❌"));
        } else {
          showMsg("⚠️ Server error", false);
        }
      } catch (err) {
        showMsg("⚠️ Could not reach server", false);
      } finally {
        btn.disabled = false;
        btn.textContent = "Verify";
      }
    });
  </script>
</body>
</html>
