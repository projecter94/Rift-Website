<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rift Verification</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: system-ui, Segoe UI, Roboto, Arial;
      background: #0b0b0f;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #141416;
      padding: 28px;
      border-radius: 12px;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,.6);
      text-align: center;
    }
    .primary-btn {
      background: linear-gradient(90deg,#ff2a2a,#8f1f1f);
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: transform .18s;
      text-decoration: none;
      display: inline-block;
    }
    .primary-btn:active { transform: translateY(1px); }
    .result { margin-top: 16px; font-size: 15px; font-weight: 600; }
    .error { color: #ff8080; }
    .success { color: #90ee90; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Rift Verification</h2>
    <p>Login with Discord to verify your account and gain access.</p>

    <!-- OAuth2 login button -->
    <a href="https://discord.com/oauth2/authorize?client_id=1414249331531321437&permissions=8&response_type=code&redirect_uri=https%3A%2F%2Friftverify.vercel.app&integration_type=0&scope=bot+email+identify+guilds+guilds.join" 
       class="primary-btn">Login with Discord</a>

    <div id="result" class="result" aria-live="polite"></div>
  </div>

  <script>
    // Generate a pseudo HWID based on device/browser
    async function getHWID() {
      const parts = [
        navigator.userAgent || "",
        navigator.platform || "",
        navigator.language || "",
        screen.width + "x" + screen.height,
        navigator.hardwareConcurrency || "",
        navigator.deviceMemory || ""
      ].join("||");
      const enc = new TextEncoder().encode(parts);
      const hashBuf = await crypto.subtle.digest("SHA-256", enc);
      return Array.from(new Uint8Array(hashBuf))
        .map(b => b.toString(16).padStart(2,"0")).join("");
    }

    // Auto-verify if redirected back with ?id=123
    window.addEventListener("DOMContentLoaded", async () => {
      const params = new URLSearchParams(window.location.search);
      const userId = params.get("id");
      if (!userId) return;

      try {
        const hwid = await getHWID();
        const res = await fetch("/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ hwid, userId })
        });

        const data = await res.json();
        if (res.ok) {
          document.getElementById("result").className = "result success";
          document.getElementById("result").textContent = data.message;
        } else {
          document.getElementById("result").className = "result error";
          document.getElementById("result").textContent = "⚠️ Server error";
        }
      } catch (err) {
        document.getElementById("result").className = "result error";
        document.getElementById("result").textContent = "⚠️ Could not reach server";
      }
    });
  </script>
</body>
</html>
