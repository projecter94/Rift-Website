<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Failed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #111;
      color: #f33;
    }
    .card {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 30px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>‚ùå Verification Failed</h1>
    <p id="message">Something went wrong.</p>
  </div>

  <script>
    // Read query parameters, e.g. ?msg=...
    const params = new URLSearchParams(window.location.search);
    const msg = params.get("msg");

    if (msg) document.getElementById("message").textContent = decodeURIComponent(msg);
  </script>
</body>
</html>
